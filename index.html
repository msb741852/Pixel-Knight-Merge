<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Knight: Ranking Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* (ê¸°ì¡´ CSS ìŠ¤íƒ€ì¼ ê·¸ëŒ€ë¡œ ìœ ì§€ + ë‹‰ë„¤ì„ ëª¨ë‹¬ ìŠ¤íƒ€ì¼ ì¶”ê°€) */
        :root { --bg-color: #2c3e50; --panel-bg: #34495e; --slot-bg: #202d3a; --accent: #e74c3c; --gold: #f1c40f; --text: #ecf0f1; --pixel-font: 'Press Start 2P', cursive; }
        * { box-sizing: border-box; touch-action: none; }
        body { margin: 0; padding: 0; background-color: var(--bg-color); color: var(--text); font-family: var(--pixel-font); height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none; }
        
        /* ë‹‰ë„¤ì„ ì…ë ¥ ëª¨ë‹¬ */
        #login-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #login-modal input {
            padding: 10px; font-family: inherit; font-size: 1rem; text-align: center; margin-bottom: 10px; width: 200px;
        }
        
        /* ë­í‚¹ ë²„íŠ¼ ë° ëª¨ë‹¬ */
        #rank-btn { position: absolute; top: 10px; right: 10px; z-index: 50; padding: 5px 10px; font-size: 0.7rem; background: #222; border: 2px solid #fff; color: gold; cursor: pointer; }
        #rank-overlay { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; max-width: 300px; background: #222; border: 4px solid #fff; padding: 20px; z-index: 60; text-align: center;
        }
        
        /* (ê¸°ì¡´ ê²Œì„ UI ìŠ¤íƒ€ì¼ ìƒëµ - ìœ„ì™€ ë™ì¼í•˜ê²Œ ìœ ì§€) */
        #stage-area { flex: 0 0 40%; background: #87CEEB; position: relative; overflow: hidden; border-bottom: 4px solid #000; image-rendering: pixelated; }
        .sky-cloud { position: absolute; top: 20px; width: 60px; height: 20px; background: #fff; box-shadow: 10px 10px 0 #eee; opacity: 0.8; animation: cloudMove 20s linear infinite; }
        .ground { position: absolute; bottom: 0; width: 100%; height: 20%; background: #27ae60; border-top: 4px solid #2ecc71; }
        @keyframes cloudMove { from { left: 100%; } to { left: -20%; } }
        .stage-ui { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; z-index: 20; text-shadow: 2px 2px 0 #000; font-size: 0.7rem; color: #fff; }
        .actor-wrapper { position: absolute; bottom: 15%; width: 80px; height: 80px; }
        svg { width: 100%; height: 100%; overflow: visible; }
        #hero-wrapper { left: 15%; z-index: 10; }
        .hero-idle { animation: idleBounce 0.8s infinite alternate; }
        .hero-attack { animation: attackThrust 0.15s forwards; }
        @keyframes idleBounce { to { transform: translateY(-3px); } }
        @keyframes attackThrust { 0% { transform: translateX(0); } 50% { transform: translateX(30px); } 100% { transform: translateX(0); } }
        #monster-wrapper { right: 15%; z-index: 9; transition: filter 0.1s; }
        .monster-idle { animation: monsterFloat 1.5s infinite ease-in-out; }
        .monster-hit { animation: hitShake 0.2s; filter: brightness(5) sepia(1) saturate(5) hue-rotate(-50deg) !important; }
        @keyframes monsterFloat { 50% { transform: translateY(-5px) scale(1.05); } }
        @keyframes hitShake { 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .hp-bar-container { position: absolute; bottom: 85px; right: 15%; width: 80px; height: 6px; background: #333; border: 2px solid #000; }
        .hp-fill { height: 100%; background: #e74c3c; width: 100%; transition: width 0.1s; }
        #game-area { flex: 1; display: flex; flex-direction: column; padding: 10px; background: var(--panel-bg); box-shadow: inset 0 5px 10px rgba(0,0,0,0.3); }
        .stats-bar { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.8rem; color: var(--gold); text-shadow: 1px 1px 0 #000; }
        #grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; flex: 1; max-width: 500px; margin: 0 auto; width: 100%; aspect-ratio: 1; }
        .slot { background: var(--slot-bg); border: 2px solid #111; border-radius: 4px; position: relative; display: flex; justify-content: center; align-items: center; }
        .item { font-size: 2rem; cursor: grab; user-select: none; position: absolute; z-index: 5; filter: drop-shadow(2px 2px 0 #000); transition: transform 0.1s; }
        .item.dragging { z-index: 100; pointer-events: none; transform: scale(1.2); opacity: 0.8; }
        .controls { margin-top: 10px; text-align: center; }
        button { background: var(--accent); color: white; border: 4px solid #c0392b; padding: 15px; font-family: var(--pixel-font); font-size: 0.9rem; width: 100%; max-width: 500px; box-shadow: 0 4px 0 #96281b; cursor: pointer; }
        button:active { transform: translateY(4px); box-shadow: none; }
        button:disabled { background: #7f8c8d; border-color: #555; box-shadow: none; color: #ccc; cursor: not-allowed; }
        .dmg-text { position: absolute; color: #fff; font-weight: bold; font-size: 1.2rem; text-shadow: 2px 2px 0 #000; pointer-events: none; animation: floatUp 0.8s forwards; z-index: 30; }
        @keyframes floatUp { 100% { opacity: 0; transform: translateY(-40px) scale(1.5); } }
    </style>
</head>
<body>

    <div id="login-modal">
        <h2 style="color: white; margin-bottom: 20px;">WHO ARE YOU?</h2>
        <input type="text" id="nickname-input" placeholder="NICKNAME (ENG/NUM)" maxlength="8">
        <button onclick="checkAndStart()" style="width: 200px;">START GAME</button>
        <p id="login-msg" style="color: #ff6b6b; font-size: 0.7rem; margin-top: 10px;"></p>
    </div>

    <button id="rank-btn" onclick="openRanking()">ğŸ† RANK</button>
    <div id="rank-overlay">
        <h3 style="color: gold;">TOP 10 RANK</h3>
        <div id="rank-list" style="text-align: left; font-size: 0.8rem; line-height: 1.8; min-height: 150px; color: white;">
            Loading...
        </div>
        <button onclick="document.getElementById('rank-overlay').style.display='none'" style="margin-top: 20px; padding: 10px;">CLOSE</button>
    </div>

    <div id="stage-area">
        <div class="sky-cloud"></div>
        <div class="ground"></div>
        <div class="stage-ui">
            <div>âš”ï¸ DPS: <span id="dps-display">0</span></div>
            <div>ğŸš© STAGE <span id="stage-num">1</span></div>
        </div>
        
        <div id="hero-wrapper" class="actor-wrapper hero-idle">
            <svg viewBox="0 0 12 12" shape-rendering="crispEdges"><rect x="5" y="0" width="2" height="1" fill="#e74c3c" /><rect x="4" y="1" width="4" height="3" fill="#95a5a6" /><rect x="5" y="2" width="2" height="1" fill="#000" /><rect x="3" y="4" width="6" height="4" fill="#34495e" /><rect x="5" y="5" width="2" height="2" fill="#bdc3c7" /><rect x="4" y="8" width="1" height="3" fill="#2c3e50" /><rect x="7" y="8" width="1" height="3" fill="#2c3e50" /><rect x="9" y="5" width="1" height="1" fill="#8e44ad" /><rect x="9" y="2" width="1" height="3" fill="#ecf0f1" /><rect x="2" y="5" width="2" height="3" fill="#f1c40f" /></svg>
        </div>
        <div id="monster-wrapper" class="actor-wrapper monster-idle">
            <div class="hp-bar-container"><div id="monster-hp-bar" class="hp-fill"></div></div>
            <svg id="monster-svg" viewBox="0 0 12 12" shape-rendering="crispEdges"><rect x="2" y="4" width="8" height="7" fill="currentColor" /><rect x="3" y="3" width="6" height="1" fill="currentColor" /><rect x="3" y="5" width="2" height="2" fill="#fff" /><rect x="7" y="5" width="2" height="2" fill="#fff" /><rect x="4" y="6" width="1" height="1" fill="#000" /><rect x="8" y="6" width="1" height="1" fill="#000" /><rect x="5" y="9" width="2" height="1" fill="#330000" opacity="0.5" /></svg>
        </div>
    </div>

    <div id="game-area">
        <div class="stats-bar">
            <span>ğŸ’° <span id="gold-display">0</span></span>
            <span id="my-nick-display" style="color: #aaa;"></span>
        </div>
        <div id="grid"></div>
        <div class="controls">
            <button id="buy-btn">ë¬´ê¸° ë½‘ê¸° (10 G)</button>
            <div style="margin-top:8px; font-size:0.6rem; color:#7f8c8d; cursor:pointer;" onclick="resetData()">[ë°ì´í„° ì´ˆê¸°í™”]</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, orderBy, limit, getDocs } 
          from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAv0ZL9zviZYaHINFpX0j7kkwlB7SvcMzM",
          authDomain: "pixel-merge-game.firebaseapp.com",
          projectId: "pixel-merge-game",
          storageBucket: "pixel-merge-game.firebasestorage.app",
          messagingSenderId: "655295451453",
          appId: "1:655295451453:web:ae0d1fc35d02f992ecf554"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- ì „ì—­ ë³€ìˆ˜ ë° ê²Œì„ ìƒíƒœ ---
        window.myNickname = localStorage.getItem('pixelNick') || null;
        let game = { gold: 0, inventory: Array(16).fill(null), buyCount: 0, stage: 1, monsterHp: 20, maxHp: 20, bestStage: 1 };
        const WEAPONS = ['ğŸ—¡ï¸', 'âš”ï¸', 'ğŸ¹', 'ğŸª“', 'ğŸ”±', 'ğŸ”¥', 'ğŸ’€', 'ğŸ’', 'ğŸŒ™', 'ğŸŒŸ'];
        
        // --- 1. ë¡œê·¸ì¸ & ë‹‰ë„¤ì„ ë¡œì§ ---
        const loginModal = document.getElementById('login-modal');
        const loginMsg = document.getElementById('login-msg');

        if (window.myNickname) {
            loginModal.style.display = 'none'; // ë‹‰ë„¤ì„ ìˆìœ¼ë©´ ë°”ë¡œ ì‹œì‘
            startGame();
        }

        window.checkAndStart = async () => {
            const input = document.getElementById('nickname-input').value.trim();
            if (input.length < 2) {
                loginMsg.innerText = "2ê¸€ì ì´ìƒ ì…ë ¥í•˜ì„¸ìš”.";
                return;
            }

            // ì¤‘ë³µ ì²´í¬: ë‹‰ë„¤ì„ì„ ë¬¸ì„œ IDë¡œ ì‚¬ìš©
            const docRef = doc(db, "ranks", input);
            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    loginMsg.innerText = "ì´ë¯¸ ì¡´ì¬í•˜ëŠ” ë‹‰ë„¤ì„ì…ë‹ˆë‹¤!";
                } else {
                    // ì‚¬ìš© ê°€ëŠ¥ -> ì €ì¥ ë° ì‹œì‘
                    localStorage.setItem('pixelNick', input);
                    window.myNickname = input;
                    
                    // DBì— ì´ˆê¸° ë°ì´í„° ìƒì„±
                    await setDoc(docRef, { score: 1, lastUpdate: new Date().toISOString() });
                    
                    loginModal.style.display = 'none';
                    startGame();
                }
            } catch (e) {
                console.error(e);
                loginMsg.innerText = "ì„œë²„ ì—°ê²° ì˜¤ë¥˜.";
            }
        };

        // --- 2. ë­í‚¹ ì‹œìŠ¤í…œ (ìë™ ì €ì¥ & ì¡°íšŒ) ---
        
        // ìë™ ì €ì¥ (ìŠ¤í…Œì´ì§€ í´ë¦¬ì–´ ì‹œ í˜¸ì¶œ)
        async function autoSaveScore() {
            if (!window.myNickname) return;
            
            // ë‚´ ë¡œì»¬ ìµœê³  ê¸°ë¡ë³´ë‹¤ ë†’ì„ ë•Œë§Œ ì„œë²„ ì €ì¥ (í† í° ì ˆì•½)
            if (game.stage > game.bestStage) {
                game.bestStage = game.stage;
                try {
                    const docRef = doc(db, "ranks", window.myNickname);
                    // merge: trueëŠ” ê¸°ì¡´ ë°ì´í„° ìœ ì§€í•˜ë©° ì ìˆ˜ë§Œ ì—…ë°ì´íŠ¸
                    await setDoc(docRef, { 
                        score: game.stage, 
                        lastUpdate: new Date().toISOString() 
                    }, { merge: true });
                    console.log("Ranking Auto-saved:", game.stage);
                } catch(e) {
                    console.log("Auto-save failed (Network?)");
                }
            }
        }

        window.openRanking = async () => {
            document.getElementById('rank-overlay').style.display = 'block';
            const listEl = document.getElementById('rank-list');
            listEl.innerHTML = "Loading...";

            try {
                const q = query(collection(db, "ranks"), orderBy("score", "desc"), limit(10));
                const querySnapshot = await getDocs(q);
                let html = "";
                let rank = 1;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const color = rank === 1 ? 'gold' : (rank === 2 ? 'silver' : (rank === 3 ? '#cd7f32' : 'white'));
                    html += `<div style="color:${color}; border-bottom:1px solid #333;">
                                ${rank}. ${doc.id} : ${data.score} STAGE
                             </div>`;
                    rank++;
                });
                listEl.innerHTML = html;
            } catch(e) {
                listEl.innerHTML = "Error loading rank.";
            }
        }

        // --- 3. ê²Œì„ ë¡œì§ (ìˆ˜ì •ëœ ë¶€ë¶„) ---
        function startGame() {
            document.getElementById('my-nick-display').innerText = window.myNickname;
            initGrid();
            loadData();
            render();
            requestAnimationFrame(combatLoop);
        }

        // ... (ê¸°ì¡´ createGrid, getBuyCost ë“± ìœ í‹¸ í•¨ìˆ˜ë“¤ ê·¸ëŒ€ë¡œ ì‚¬ìš©) ...
        function initGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            for (let i = 0; i < 16; i++) {
                let slot = document.createElement('div');
                slot.className = 'slot'; slot.dataset.index = i;
                gridEl.appendChild(slot);
            }
        }
        function getBuyCost() { return Math.floor(10 * Math.pow(1.15, game.buyCount)); }
        function getWeaponDamage(level) { return Math.floor(10 * Math.pow(2.1, level)); }
        function getTotalDPS() { return game.inventory.reduce((sum, lvl) => (lvl !== null ? sum + getWeaponDamage(lvl) : sum), 0); }
        function getMonsterMaxHp(stage) { return Math.floor(30 * Math.pow(1.25, stage - 1)); }

        // ì „íˆ¬ ë£¨í”„
        let lastTime = 0;
        function combatLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            if (timestamp - lastTime >= 1000) {
                const dps = getTotalDPS();
                if (dps > 0) attackMonster(dps);
                lastTime = timestamp;
            }
            requestAnimationFrame(combatLoop);
        }

        function attackMonster(damage) {
            const heroWrapper = document.getElementById('hero-wrapper');
            const monsterWrapper = document.getElementById('monster-wrapper');
            
            heroWrapper.classList.remove('hero-attack');
            void heroWrapper.offsetWidth; 
            heroWrapper.classList.add('hero-attack');

            game.monsterHp -= damage;
            updateHpBar();
            showDamageText(damage);

            monsterWrapper.classList.add('monster-hit');
            setTimeout(() => monsterWrapper.classList.remove('monster-hit'), 200);

            if (game.monsterHp <= 0) {
                killMonster(); // ëª¬ìŠ¤í„° ì²˜ì¹˜ í•¨ìˆ˜ ë¶„ë¦¬
            }
        }

        function killMonster() {
            game.gold += Math.floor(game.maxHp * 0.4);
            game.stage++;
            game.maxHp = getMonsterMaxHp(game.stage);
            game.monsterHp = game.maxHp;

            // â˜… ì—¬ê¸°ì„œ ìë™ ì €ì¥ ì‹¤í–‰! â˜…
            autoSaveScore(); 

            updateMonsterAppearance();
            updateHpBar();
            render();
        }

        // ... (ê¸°ì¡´ ë Œë”ë§, ë“œë˜ê·¸ì•¤ë“œë¡­, UI ì—…ë°ì´íŠ¸ í•¨ìˆ˜ë“¤ - ìƒëµëœ ë¶€ë¶„ ì—†ì´ ëª¨ë‘ í¬í•¨í•´ì•¼ í•¨) ...
        // (í¸ì˜ìƒ í•µì‹¬ ë³€ê²½ì  ìœ„ì£¼ë¡œ ì‘ì„±í–ˆìŠµë‹ˆë‹¤. ì•„ë˜ í•„ìˆ˜ UI í•¨ìˆ˜ë“¤ì„ ê¼­ í¬í•¨í•˜ì„¸ìš”)
        
        function updateHpBar() {
             const pct = Math.max(0, (game.monsterHp / game.maxHp) * 100);
             document.getElementById('monster-hp-bar').style.width = pct + '%';
        }
        function updateMonsterAppearance() {
            const hue = (game.stage * 45) % 360; 
            document.getElementById('monster-wrapper').style.color = `hsl(${hue}, 70%, 60%)`;
            document.getElementById('monster-svg').style.fill = `hsl(${hue}, 70%, 60%)`;
        }
        function showDamageText(dmg) {
            const el = document.createElement('div'); el.className = 'dmg-text'; el.innerText = `-${dmg}`;
            const randX = (Math.random() - 0.5) * 40;
            el.style.left = `calc(85% + ${randX}px)`; el.style.top = '50%';
            document.getElementById('stage-area').appendChild(el);
            setTimeout(() => el.remove(), 800);
        }
        function render() {
            document.getElementById('gold-display').innerText = Math.floor(game.gold).toLocaleString();
            document.getElementById('dps-display').innerText = getTotalDPS().toLocaleString();
            document.getElementById('stage-num').innerText = game.stage;
            
            const cost = getBuyCost();
            const buyBtn = document.getElementById('buy-btn');
            buyBtn.innerText = `ë¬´ê¸° ë½‘ê¸° (${cost.toLocaleString()} G)`;
            buyBtn.disabled = game.gold < cost;

            const slots = document.querySelectorAll('.slot');
            slots.forEach((slot, idx) => {
                if (slot.querySelector('.dragging')) return;
                slot.innerHTML = '';
                const level = game.inventory[idx];
                if (level !== null) {
                    const el = document.createElement('div'); el.className = 'item';
                    el.innerText = WEAPONS[level] || 'ğŸ‘‘';
                    addDragEvents(el); slot.appendChild(el);
                }
            });
            saveData();
        }

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ (ì´ì „ ì½”ë“œì™€ ë™ì¼)
        let dragged = null, startIdx = null, offsets = { x:0, y:0 };
        function addDragEvents(el) { el.addEventListener('mousedown', startDrag); el.addEventListener('touchstart', startDrag, {passive: false}); }
        function startDrag(e) {
            e.preventDefault(); dragged = e.target; startIdx = parseInt(dragged.parentElement.dataset.index);
            const cX = e.touches ? e.touches[0].clientX : e.clientX; const cY = e.touches ? e.touches[0].clientY : e.clientY;
            const r = dragged.getBoundingClientRect(); offsets.x = cX - r.left; offsets.y = cY - r.top;
            dragged.classList.add('dragging'); dragged.style.position = 'fixed';
            dragged.style.left = (cX - offsets.x) + 'px'; dragged.style.top = (cY - offsets.y) + 'px';
            dragged.style.width = r.width + 'px'; dragged.style.height = r.height + 'px';
            document.addEventListener('mousemove', moveDrag); document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchmove', moveDrag, {passive:false}); document.addEventListener('touchend', endDrag);
        }
        function moveDrag(e) { if(!dragged) return; e.preventDefault(); const cX = e.touches ? e.touches[0].clientX : e.clientX; const cY = e.touches ? e.touches[0].clientY : e.clientY; dragged.style.left = (cX - offsets.x) + 'px'; dragged.style.top = (cY - offsets.y) + 'px'; }
        function endDrag(e) {
            if(!dragged) return; const cX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX; const cY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
            dragged.hidden = true; const elem = document.elementFromPoint(cX, cY); dragged.hidden = false;
            const slot = elem ? elem.closest('.slot') : null; if(slot) handleMerge(startIdx, parseInt(slot.dataset.index));
            dragged.remove(); dragged = null;
            document.removeEventListener('mousemove', moveDrag); document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchmove', moveDrag); document.removeEventListener('touchend', endDrag); render();
        }
        function handleMerge(from, to) {
            if(from === to) return; const i1 = game.inventory[from], i2 = game.inventory[to];
            if(i2 === null) { game.inventory[to] = i1; game.inventory[from] = null; }
            else if(i1 === i2) { if(i1 < 10) { game.inventory[to] = i1 + 1; game.inventory[from] = null; } else { game.inventory[to] = i1; game.inventory[from] = i2; } } 
            else { game.inventory[to] = i1; game.inventory[from] = i2; }
        }

        document.getElementById('buy-btn').addEventListener('click', () => {
            const cost = getBuyCost(); const empty = game.inventory.findIndex(x => x === null);
            if(game.gold >= cost && empty !== -1) { game.gold -= cost; game.inventory[empty] = 0; game.buyCount++; render(); }
        });

        function saveData() { localStorage.setItem('knightMergeSave', JSON.stringify(game)); }
        function loadData() { 
            const s = localStorage.getItem('knightMergeSave'); 
            if(s) { game = JSON.parse(s); if(!game.bestStage) game.bestStage = game.stage; } 
            else game.gold = 100; 
            updateMonsterAppearance(); 
        }
        window.resetData = function() { 
            if(confirm("ì´ˆê¸°í™”?")) { 
                localStorage.removeItem('knightMergeSave'); 
                localStorage.removeItem('pixelNick'); 
                location.reload(); 
            } 
        }

    </script>
</body>
</html>
